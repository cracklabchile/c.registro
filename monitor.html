<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor F1 - Energía & O2</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --card-hover-bg: rgba(40, 55, 80, 0.8);
            --accent-color: #3b82f6;
            --text-main: #f8fafc;
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            overflow-x: hidden;
            font-size: 16px;
            /* Base size for 1080p */
        }

        /* Glassmorphism Header */
        .glass-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Glass Cards */
        .data-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1.25rem;
            /* Increased Padding */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            height: 100%;
            cursor: default;
        }

        /* HOVER ANIMATION REQUESTED */
        .data-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.5);
            background: var(--card-hover-bg);
            z-index: 10;
        }

        .card-label {
            color: #bdc3c7;
            /* Whitish grey for labels */
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .card-value {
            font-size: 2rem;
            /* Large readable numbers */
            font-weight: 700;
            color: #ffffff;
            /* PURE WHITE */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .unit-label {
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 400;
        }

        .section-title {
            color: var(--accent-color);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sub-section-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 0.5em 1em;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 8px #34d399;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #refreshTimer {
            width: 0%;
            height: 3px;
            background: var(--accent-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 1s linear;
        }

        .spin-anim {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .filter-white {
            filter: brightness(0) invert(1);
        }

        .text-gradient {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <!-- Progress Bar for Refresh -->
    <div id="refreshTimer"></div>

    <header class="glass-header py-3 mb-4">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img src="Cermaq_logo2.png" alt="Cermaq" height="42" class="d-inline-block align-text-top filter-white">
                <div class="border-start border-secondary ps-3 ms-2">
                    <h1 class="h4 m-0 fw-bold text-gradient text-uppercase" style="letter-spacing: 3px;">REGISTRO O2 Y
                        ENERGÍA</h1>
                </div>
            </div>
            <div class="d-flex align-items-center gap-4">
                <div class="text-end d-none d-md-block">
                    <div id="lastUpdate" class="text-white-50 small">Última sincro: --:--</div>
                </div>
                <button onclick="fetchData()" id="btnRefresh"
                    class="btn btn-outline-light rounded-pill px-3 py-1 d-flex align-items-center gap-2 border-opacity-50">
                    <i class="bi bi-arrow-clockwise"></i> <span class="d-none d-sm-inline">Actualizar</span>
                </button>
                <div class="status-badge" id="statusBadge">
                    <div class="status-dot"></div>
                    <span id="statusText">CONECTADO</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-4 pb-5" id="mainContainer">
        <!-- Content injected via JS -->
        <div class="empty-state">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p>Conectando con Servidor Central...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCglGjiB2Dqwl6UAGpNWaR-OI29BfX72wn6avZESrdeqJc_N-qQyPxML0AqxD0Fv5l/exec";
        const REFRESH_INTERVAL = 30000;
        let timerWidth = 0;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            timerWidth = 0;
            const step = 100 / (REFRESH_INTERVAL / 1000);
            document.getElementById('refreshTimer').style.width = '0%';
            timerInterval = setInterval(() => {
                timerWidth += step;
                document.getElementById('refreshTimer').style.width = timerWidth + '%';
                if (timerWidth >= 100) clearInterval(timerInterval);
            }, 1000);
        }

        async function fetchData() {
            startTimer();
            const btn = document.getElementById('btnRefresh');
            const icon = btn.querySelector('i');
            btn.disabled = true;
            icon.classList.add('spin-anim');

            try {
                const response = await fetch(API_URL + "?action=latest");
                const result = await response.json();
                if (result.error) return;

                renderDashboard(result);
                updateStatus(true);
            } catch (error) {
                updateStatus(false);
            } finally {
                btn.disabled = false;
                icon.classList.remove('spin-anim');
            }
        }

        function updateStatus(isOnline) {
            const badge = document.getElementById('statusBadge');
            const dot = badge.querySelector('.status-dot');
            const text = document.getElementById('statusText');
            if (isOnline) {
                badge.style.borderColor = 'rgba(16, 185, 129, 0.4)';
                badge.style.background = 'rgba(16, 185, 129, 0.15)';
                badge.style.color = '#34d399';
                dot.style.backgroundColor = '#34d399';
                text.textContent = "ONLINE";
            } else {
                badge.style.borderColor = 'rgba(239, 68, 68, 0.4)';
                badge.style.background = 'rgba(239, 68, 68, 0.15)';
                badge.style.color = '#ef4444';
                dot.style.backgroundColor = '#ef4444';
                text.textContent = "OFFLINE";
            }
        }

        function renderDashboard(data) {
            document.getElementById('lastUpdate').textContent = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '---';

            const container = document.getElementById('mainContainer');
            const raw = data.data || [];
            const findVal = (key) => {
                const item = raw.find(r => r[0].includes(key));
                return item ? item[1] : '-';
            };

            const groups = [
                {
                    mainTitle: "Sistema OXÍGENO",
                    mainIcon: "bi-wind",
                    subSections: [
                        {
                            title: "Compresor O2",
                            items: [
                                { label: "Horas", val: findVal("O2 Comp HRS"), unit: "Hrs" },
                                { label: "Potencia", val: findVal("O2 Comp KW"), unit: "KW" },
                                { label: "Acumulado", val: findVal("O2 Comp M3"), unit: "m³" }
                            ]
                        },
                        {
                            title: "Generador 1",
                            items: [
                                { label: "Horas", val: findVal("O2 Gen1 HRS"), unit: "Hrs" },
                                { label: "Acumulado", val: findVal("O2 Gen1 M3"), unit: "m³" }
                            ]
                        },
                        {
                            title: "Generador 2",
                            items: [
                                { label: "Horas", val: findVal("O2 Gen2 HRS"), unit: "Hrs" },
                                { label: "Acumulado", val: findVal("O2 Gen2 M3"), unit: "m³" }
                            ]
                        }
                    ]
                },
                {
                    mainTitle: "CONSUMO O2",
                    mainIcon: "bi-graph-down-arrow",
                    subSections: [
                        {
                            title: "Demanda Biomasa",
                            items: [
                                { label: "Fry 1", val: findVal("O2 Cons Fry"), unit: "" },
                                { label: "Smolt 2", val: findVal("O2 Cons Smolt"), unit: "" }
                            ]
                        }
                    ]
                },
                {
                    mainTitle: "RED ELÉCTRICA",
                    mainIcon: "bi-lightning-charge-fill",
                    subSections: [
                        {
                            title: "Voltajes (UL-L)",
                            items: [
                                { label: "V12", val: findVal("Red V12"), unit: "V" },
                                { label: "V23", val: findVal("Red V23"), unit: "V" },
                                { label: "V31", val: findVal("Red V31"), unit: "V" }
                            ]
                        },
                        {
                            title: "Corrientes (I)",
                            items: [
                                { label: "A1", val: findVal("Red I1"), unit: "A" },
                                { label: "A2", val: findVal("Red I2"), unit: "A" },
                                { label: "A3", val: findVal("Red I3"), unit: "A" }
                            ]
                        },
                        {
                            title: "Potencia",
                            items: [
                                { label: "P Total", val: findVal("Red SumP KW"), unit: "KW" },
                                { label: "EA+", val: findVal("Red EA GW"), unit: "GW" }
                            ]
                        }
                    ]
                },
                {
                    mainTitle: "GENERADORES DIESEL",
                    mainIcon: "bi-fuel-pump-diesel",
                    subSections: [
                        {
                            title: "Generador 1",
                            items: [
                                { label: "Hrs", val: findVal("D Gen1 HRS"), unit: "Hrs" },
                                { label: "P", val: findVal("D Gen1 KW"), unit: "KW" },
                                { label: "Diesel", val: findVal("D Gen1 Lts"), unit: "Lts" }
                            ]
                        },
                        {
                            title: "Generador 2",
                            items: [
                                { label: "Hrs", val: findVal("D Gen2 HRS"), unit: "Hrs" },
                                { label: "P", val: findVal("D Gen2 KW"), unit: "KW" },
                                { label: "Diesel", val: findVal("D Gen2 Lts"), unit: "Lts" }
                            ]
                        },
                        {
                            title: "Generador 3",
                            items: [
                                { label: "Hrs", val: findVal("D Gen3 HRS"), unit: "Hrs" },
                                { label: "P", val: findVal("D Gen3 KW"), unit: "KW" },
                                { label: "Diesel", val: findVal("D Gen3 Lts"), unit: "Lts" }
                            ]
                        }
                    ]
                }
            ];

            // 1080p Layout: 2 Columns for optimal spacing
            // col-md-6 means 2 massive cards per row
            let html = '<div class="row g-4">';

            groups.forEach(group => {
                html += `
                <div class="col-12 col-xl-6">
                    <div class="card bg-dark bg-opacity-25 border-secondary border-opacity-25 w-100 h-100">
                        <div class="card-header border-bottom border-secondary border-opacity-25 bg-transparent py-3">
                             <h4 class="m-0 text-accent fw-bold"><i class="bi ${group.mainIcon} me-2"></i> ${group.mainTitle}</h4>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-4">`;

                group.subSections.forEach(sub => {
                    // Each subsection takes full width or half depending on count
                    // Making them distinct blocks
                    html += `
                        <div class="col-12">
                            <div class="d-flex align-items-center mb-3">
                                <span class="sub-section-badge">${sub.title}</span>
                                <div class="flex-grow-1 border-bottom border-secondary border-opacity-25 ms-3"></div>
                            </div>
                            <div class="row g-3">`;

                    sub.items.forEach(item => {
                        html += `
                            <div class="col">
                                <div class="data-card text-center d-flex flex-column justify-content-center">
                                    <div class="card-value">${item.val}</div>
                                    <div class="card-label mt-1">${item.label}</div>
                                    ${item.unit ? `<div class="unit-label">${item.unit}</div>` : ''}
                                </div>
                            </div>`;
                    });

                    html += `</div></div>`;
                });

                html += `</div></div></div></div>`;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Init
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);

    </script>
</body>

</html>

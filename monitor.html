<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor F1 - Energía & O2</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #3b82f6;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            overflow-x: hidden;
        }

        /* Glassmorphism Header */
        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Glass Cards */
        .data-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .card-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.3), transparent);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.5em 1em;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 10px #34d399;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #refreshTimer {
            width: 0%;
            height: 2px;
            background: var(--accent-color);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 1s linear;
        }

        .spin-anim {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .filter-white {
            filter: brightness(0) invert(1);
        }

        .text-gradient {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .letter-spacing-2 {
            letter-spacing: 2px;
        }

        .empty-state {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <!-- Progress Bar for Refresh -->
    <div id="refreshTimer"></div>

    <header class="glass-header py-3 mb-4">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <img src="Cermaq_logo2.png" alt="Cermaq" height="45" class="d-inline-block align-text-top filter-white">
                <div class="border-start border-secondary ps-3 ms-2">
                    <h1 class="h4 m-0 fw-bold text-gradient">MONITOR F1</h1>
                    <small class="text-secondary text-uppercase letter-spacing-2">Sistema O2 y Energía</small>
                </div>
            </div>
            <div class="d-flex align-items-center gap-4">
                <div class="text-end d-none d-md-block">
                    <div id="lastUpdate" class="text-muted small">Última sincro: --:--</div>
                    <div id="responsableName" class="fw-bold text-accent">---</div>
                </div>
                <!-- Manual Refresh Button -->
                <button onclick="fetchData()" id="btnRefresh"
                    class="btn btn-outline-light btn-sm rounded-pill px-3 d-flex align-items-center gap-2 border-opacity-25">
                    <i class="bi bi-arrow-clockwise"></i> <span class="d-none d-sm-inline">Actualizar</span>
                </button>

                <div class="status-badge" id="statusBadge">
                    <div class="status-dot"></div>
                    <span id="statusText">CONECTADO</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-4" id="mainContainer">
        <!-- Content injected via JS -->
        <div class="empty-state">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p>Conectando con Servidor Central...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzCglGjiB2Dqwl6UAGpNWaR-OI29BfX72wn6avZESrdeqJc_N-qQyPxML0AqxD0Fv5l/exec";
        const REFRESH_INTERVAL = 30000; // 30 seconds
        let timerWidth = 0;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            timerWidth = 0;
            const step = 100 / (REFRESH_INTERVAL / 1000);

            document.getElementById('refreshTimer').style.width = '0%';

            timerInterval = setInterval(() => {
                timerWidth += step;
                document.getElementById('refreshTimer').style.width = timerWidth + '%';
                if (timerWidth >= 100) clearInterval(timerInterval);
            }, 1000);
        }

        async function fetchData() {
            startTimer();
            const btn = document.getElementById('btnRefresh');
            const icon = btn.querySelector('i');

            // Loading State
            btn.disabled = true;
            icon.classList.add('spin-anim');

            try {
                // IMPORTANT: Add ?action=latest to the URL
                const response = await fetch(API_URL + "?action=latest");
                const result = await response.json();

                if (result.error) {
                    console.warn("Server Error:", result.error);
                    return; // Keep showing old data if fetch fails slightly
                }

                renderDashboard(result);
                updateStatus(true);

            } catch (error) {
                console.error("Fetch error:", error);
                updateStatus(false);
            } finally {
                // Restore Button
                btn.disabled = false;
                icon.classList.remove('spin-anim');
            }
        }

        function updateStatus(isOnline) {
            const badge = document.getElementById('statusBadge');
            const dot = badge.querySelector('.status-dot');
            const text = document.getElementById('statusText');

            if (isOnline) {
                badge.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                badge.style.background = 'rgba(16, 185, 129, 0.1)';
                badge.style.color = '#34d399';
                dot.style.backgroundColor = '#34d399';
                text.textContent = "ONLINE";
            } else {
                badge.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                badge.style.background = 'rgba(239, 68, 68, 0.1)';
                badge.style.color = '#ef4444';
                dot.style.backgroundColor = '#ef4444';
                text.textContent = "OFFLINE";
            }
        }

        function renderDashboard(data) {
            document.getElementById('lastUpdate').textContent = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '--:--';
            document.getElementById('responsableName').textContent = data.responsable || '---';

            const container = document.getElementById('mainContainer');

            const raw = data.data || [];

            const findVal = (key) => {
                const item = raw.find(r => r[0].includes(key));
                // Add units logic if needed, currently assumes value includes it or is just number
                return item ? item[1] : '-';
            };

            // REORGANIZED CATEGORIES
            const groups = [
                {
                    mainTitle: "SISTEMA DE OXÍGENO",
                    mainIcon: "bi-wind",
                    subSections: [
                        {
                            title: "Producción & Equipos",
                            items: [
                                { label: "Compresor O2", val: findVal("O2 Comp KW"), unit: "KW" },
                                { label: "Flujo Comp.", val: findVal("O2 Comp M3"), unit: "m³" },
                                { label: "Gen 1", val: findVal("O2 Gen1 M3"), unit: "m³" },
                                { label: "Gen 2", val: findVal("O2 Gen2 M3"), unit: "m³" }
                            ]
                        },
                        {
                            title: "Horas Operación",
                            items: [
                                { label: "Gen 1", val: findVal("O2 Gen1 HRS"), unit: "Hrs" },
                                { label: "Gen 2", val: findVal("O2 Gen2 HRS"), unit: "Hrs" },
                                { label: "Compresor", val: findVal("O2 Comp HRS"), unit: "Hrs" }
                            ]
                        },
                        {
                            title: "Consumo Biomasa",
                            items: [
                                { label: "Fry", val: findVal("O2 Cons Fry"), unit: "" },
                                { label: "Smolt", val: findVal("O2 Cons Smolt"), unit: "" }
                            ]
                        }
                    ]
                },
                {
                    mainTitle: "RED ELÉCTRICA (Suministro)",
                    mainIcon: "bi-lightning-charge-fill",
                    subSections: [
                        {
                            title: "Voltajes (V)",
                            items: [
                                { label: "L1 - L2", val: findVal("Red V12"), unit: "V" },
                                { label: "L2 - L3", val: findVal("Red V23"), unit: "V" },
                                { label: "L3 - L1", val: findVal("Red V31"), unit: "V" }
                            ]
                        },
                        {
                            title: "Corrientes (A)",
                            items: [
                                { label: "L1", val: findVal("Red I1"), unit: "A" },
                                { label: "L2", val: findVal("Red I2"), unit: "A" },
                                { label: "L3", val: findVal("Red I3"), unit: "A" }
                            ]
                        },
                        {
                            title: "Potencia",
                            items: [
                                { label: "Total Sump", val: findVal("Red SumP KW"), unit: "KW" },
                                { label: "Total EA", val: findVal("Red EA GW"), unit: "GW" }
                            ]
                        }
                    ]
                },
                {
                    mainTitle: "RESPALDO DIÉSEL",
                    mainIcon: "bi-fuel-pump-diesel",
                    subSections: [
                        {
                            title: "Generador 1",
                            items: [
                                { label: "Potencia", val: findVal("D Gen1 KW"), unit: "KW" },
                                { label: "Nivel", val: findVal("D Gen1 Lts"), unit: "Lts" },
                                { label: "Horómetro", val: findVal("D Gen1 HRS"), unit: "Hrs" }
                            ]
                        },
                        {
                            title: "Generador 2",
                            items: [
                                { label: "Potencia", val: findVal("D Gen2 KW"), unit: "KW" },
                                { label: "Nivel", val: findVal("D Gen2 Lts"), unit: "Lts" },
                                { label: "Horómetro", val: findVal("D Gen2 HRS"), unit: "Hrs" }
                            ]
                        },
                        {
                            title: "Generador 3",
                            items: [
                                { label: "Potencia", val: findVal("D Gen3 KW"), unit: "KW" },
                                { label: "Nivel", val: findVal("D Gen3 Lts"), unit: "Lts" },
                                { label: "Horómetro", val: findVal("D Gen3 HRS"), unit: "Hrs" }
                            ]
                        }
                    ]
                }
            ];

            // Build HTML
            let html = '<div class="row g-4">';

            groups.forEach(group => {
                html += `
                <div class="col-12">
                    <div class="card bg-dark bg-opacity-25 border-secondary border-opacity-25 mb-2">
                        <div class="card-header border-bottom border-secondary border-opacity-25 bg-transparent py-3">
                             <h5 class="m-0 text-accent fw-bold"><i class="bi ${group.mainIcon} me-2"></i> ${group.mainTitle}</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-4">`;

                group.subSections.forEach(sub => {
                    html += `
                        <div class="col-12 col-md-6 col-xl-4">
                            <h6 class="text-secondary text-uppercase small letter-spacing-2 mb-3 border-bottom border-secondary border-opacity-10 pb-2">${sub.title}</h6>
                            <div class="row g-2">`;

                    sub.items.forEach(item => {
                        html += `
                            <div class="col-6">
                                <div class="data-card p-2 p-xl-3 text-center position-relative overflow-hidden">
                                    <div class="card-label small mb-1 opacity-75">${item.label}</div>
                                    <div class="card-value fs-4">${item.val}</div>
                                    ${item.unit ? `<div class="small text-muted opacity-50" style="font-size:0.7rem">${item.unit}</div>` : ''}
                                </div>
                            </div>`;
                    });

                    html += `</div></div>`; // End Subsection col
                });

                html += `</div></div></div></div>`; // End Main Card & Row Col
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Init
        fetchData();
        setInterval(fetchData, REFRESH_INTERVAL);

    </script>
</body>

</html>
